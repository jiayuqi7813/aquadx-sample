<div class="container mt-5">
    <h1>Import and Export JSON</h1>
  
    <!-- 上传 JSON 文件 -->
    <form id="import-form" class="mt-3">
      <div class="mb-3">
        <label for="json-file" class="form-label">选择一个 JSON 文件进行上传</label>
        <input class="form-control" type="file" id="json-file" accept="application/json">
      </div>
      <button type="submit" class="btn btn-primary">上传</button>
    </form>
  
    <!-- 导出 JSON 文件 -->
    <button id="export-btn" class="btn btn-secondary mt-3">导出 JSON 文件</button>
  
    <div id="message" class="mt-3"></div>
  </div>
