<div class="container mt-5">
    <h1>User Profile</h1>
    <div id="profile-details">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Display Name:</strong> <span id="displayName"></span></p>
      <p><strong>Country:</strong> <span id="country"></span></p>
      <p><strong>Email Confirmed:</strong> <span id="emailConfirmed"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
      <p><strong>Registered At:</strong> <span id="regTime"></span></p>
    </div>
  
    <h2>已绑卡片</h2>
    <div id="cards">
      <p>这些是您绑定到帐户的卡:</p>
    </div>
  
    <h2>绑定游戏卡</h2>
    <div class="mb-3">
      <label for="card-id" class="form-label">卡背面的20位卡号 (如果没有, 请尝试在游戏中扫描您的卡, 并输入屏幕上显示的卡号)</label>
      <input type="text" class="form-control" id="card-id" placeholder="e.g. 5200 1234 5678 9012 3456">
    </div>
    <button id="link-card-btn" class="btn btn-primary">绑卡</button>
  
    <div id="message" class="mt-3"></div>
  </div>
